zh:
  activerecord:
    enum:
      wechat_menu:
        type:
          ParentMenu: 一级目录
          ClickMenu: 点击事件
          ViewMenu: 链接
          MiniProgramMenu: 小程序
      wechat_response:
        type:
          TextResponse: 文字
          PersistScanResponse: 永久二维码
          TempScanResponse: 临时二维码
      wechat_app:
        type:
          WechatPublic: 服务号
          WechatRead: 订阅号
          WechatWork: 企业微信
          WechatProgram: 小程序
          WechatMobile: 移动端应用
        encrypt_mode:
          true: 安全模式（推荐）
          false: 明文模式
      wechat_tag_default:
        default_type:
          WechatUser: 微信已绑定用户
      template_config:
        type:
          TemplatePublic: 公众号
          TemplateProgram: 小程序
